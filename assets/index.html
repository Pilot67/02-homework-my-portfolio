<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <!-- Page header -->
            <h2 class="test">My Website</h2>
            <img class="hamburger" onclick="myMenuClick()" src="./images/hamburger.png" alt="Hamburger Icon">
            <!-- menu for large devices -->
            <nav class="nav-menu-large">
                <ul class="navMenuItems">
                    <li><a href="#aboutMe">About me</a></li>
                    <li><a href="#">My projects</a></li>
                    <li><a href="#">What I can do</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- This is the dropdown menu for small devices -->
        <nav class="nav-menu-small" >
            <ul onclick="smallMenuClick()" class="navMenuItems" id="smallMenuItems">
                <li><a href="#aboutMe">About me</a></li>
                <li><a href="#">My projects</a></li>
                <li><a href="#">What I can do</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <Section class="aboutMe">
            <aside>
            <h2>This is a sidebar.</h2>
            <div class="sample-img">Image</div>
            <p>
                It will stack BELOW the body once the screen hits 768px or smaller.
            </p>
            </aside>
        
            <div class="aboutMeImage">
                <img class="aboutMeImage" src="./images/heroImage.jpg" alt="">
            </div>

        </section>
      </main>
  


    <script>
        // script to open and close the small device menu
        function myMenuClick() {
            var e = document.getElementById("smallMenuItems");
            if(e.style.display == 'none')
                e.style.display = 'flex';
            else
                e.style.display = 'none';
        }
        function smallMenuClick() {
            document.getElementById("smallMenuItems").style.display = 'none';
        }
    </script>

    </body>
</html>
